<ion-header>
  <ion-toolbar>
    <ion-title>Detalles de la Tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input label="Nombre" [(ngModel)]="tarea.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea label="DescripciÃ³n" [(ngModel)]="tarea.descripcion"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-datetime presentation="date" [(ngModel)]="tarea.fecha"></ion-datetime>
    </ion-item>
  </ion-list>
  <ion-button expand="full" color="primary" (click)="regresarAlHome()">
    Volver a Inicio
  </ion-button>

  <ion-button expand="full" (click)="guardarCambios()">Guardar Cambios</ion-button>
  <ion-button expand="full" (click)="cancelar()">Cancelar</ion-button>
  <ion-button expand="full" (click)="eliminarTarea()">Eliminar</ion-button>
</ion-content>
