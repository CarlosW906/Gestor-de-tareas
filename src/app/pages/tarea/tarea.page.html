<ion-header>
  <ion-toolbar>
    <ion-title>Crear Tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input label="Nombre" [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="DescripciÃ³n" [(ngModel)]="descripcion"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label position="floating">Fecha de vencimiento</ion-label>
    <ion-datetime
        presentation="date"
        [min]="fechaMinima"
        [max]="fechaMaxima"
        [showDefaultButtons]="true"
        preferWheel="false"
        [(ngModel)]="fecha"
        placeholder="Selecciona una fecha">
      </ion-datetime>
    </ion-item>

  </ion-list>
   <ion-button expand="full" color="primary" (click)="regresarAlHome()">
    Volver al Inicio
  </ion-button>


  <ion-button expand="full" (click)="guardarTarea()">Guardar</ion-button>
  <ion-button expand="full" color="medium" (click)="cancelar()">Cancelar</ion-button>
</ion-content>
